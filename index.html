<!doctype html>
<html class="no-js" lang="" ng-app="wordBaseHack">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body ng-controller="wordBaseController as wb">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Puzzle</h2>
                    <table class="grid">
                        <tr ng-repeat="row in wb.puzzle track by $index"
                            ng-init="$rowIndex = $index">
                            <td ng-repeat="cell in row track by $index" ng-click="wb.findWordsFromCell($rowIndex, $index)" class="{{{true: 'highlighted'}[cell.highlighted]}}">{{cell.letter}}</td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-6">
                    <h2>Possible Words</h2>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="wb.startFromBottom"> Bottom Player
                        </label>
                    </div>
                    <table class="words">
                        <tr>
                            <th>Word</th>
                            <th>Length</th>
                            <th>Progress</th>
                        </tr>
                        <tr ng-repeat="seq in wb.words track by $index" ng-click="wb.highlightLetters(seq)">
                            <td>{{wb.getWordFromSequence(seq)}}</td>
                            <td>{{wb.getWordFromSequence(seq).length}}</td>
                            <td>{{wb.computeProgress(seq)}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
